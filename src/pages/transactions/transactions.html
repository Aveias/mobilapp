<ion-header>

  <ion-navbar>
    <ion-title>transactions</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
      <ion-item *ngFor="let transactionTest of listTransactions">
        <ion-card>
          <ion-card-content>
            From : {{transactionTest.from}}
            <br>
            Amount : {{transactionTest.amount}}
            <br>
            Date : {{transactionTest.date}}
          </ion-card-content>
        </ion-card>
      </ion-item>
  </ion-list>

</ion-content>
